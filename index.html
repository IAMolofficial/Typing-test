<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Typing Test</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="glass-container">
      <header>
        <h1>Typing Test</h1>
        <div class="time-selector">
          <button class="time-btn active" data-time="60">60s</button>
          <button class="time-btn" data-time="120">120s</button>
          <button class="time-btn" data-time="180">180s</button>
        </div>
        <div class="level-selector">
          <button class="level-btn active" data-level="easy">Easy</button>
          <button class="level-btn" data-level="hard">Hard</button>
          <button class="level-btn" data-level="extreme">Extreme</button>
          <button class="level-btn" data-level="expert">Expert</button>
        </div>
        <div class="header-controls">
          <button id="leaderboard-btn" class="icon-btn" title="Leaderboard">üèÜ</button>
          <button id="auth-btn" class="icon-btn" title="Login/Profile">üë§</button>
          <button id="sound-toggle" class="icon-btn" title="Toggle Sound">üîä</button>
        </div>
      </header>
      <canvas id="particles-canvas"></canvas>

      <main class="game-container">

        <!-- Top Section: Stats & Timer (Moved Timer here for better visibility) -->
        <div class="game-header">
          <div class="stats-bar" id="live-stats">
            <div class="stat-item glow-box">
              <span class="label">WPM</span>
              <span class="value" id="current-wpm">0</span>
            </div>
            <div class="stat-item glow-box">
              <span class="label">ACCURACY</span>
              <span class="value" id="current-acc">100%</span>
            </div>
            <div class="stat-item glow-box timer-box">
              <span class="label">TIME</span>
              <span class="value" id="timer">60s</span>
            </div>
          </div>
        </div>

        <!-- Center: Text Display -->
        <div class="text-area-wrapper glass-panel">
          <div class="text-display" id="quote-display">
            <!-- Text injected here -->
          </div>
        </div>

        <!-- Bottom: Input Area -->
        <div class="input-area-wrapper">
          <textarea id="input-field" class="gaming-input" placeholder="Initiate Neural Link..."
            spellcheck="false"></textarea>
        </div>

      </main>

      <div class="overlay" id="results-modal">
        <div class="modal-content">
          <h2>Result</h2>
          <div id="result-status" class="result-status"></div>
          <div class="final-stats">
            <div class="result-item">
              <span class="result-label">WPM</span>
              <span class="result-value" id="final-wpm">0</span>
            </div>
            <div class="result-item">
              <span class="result-label">Net WPM</span>
              <span class="result-value" id="final-net-wpm">0</span>
            </div>
            <div class="result-item">
              <span class="result-label">Accuracy</span>
              <span class="result-value" id="final-acc">0%</span>
            </div>
          </div>
          <button id="restart-btn" class="primary-btn">Try Again</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Auth Modal -->
  <div class="overlay" id="auth-modal">
    <div class="modal-content auth-content">
      <button class="close-btn" id="close-auth">√ó</button>
      <h2 id="auth-title">Login</h2>
      <form id="auth-form">
        <input type="email" id="auth-email" placeholder="Email" required />
        <input type="password" id="auth-password" placeholder="Password" required />
        <input type="text" id="auth-username" placeholder="Username (for leaderboard)" style="display:none;" />
        <button type="submit" class="primary-btn" id="auth-submit-btn">Login</button>
      </form>
      <p id="auth-toggle-text">Don't have an account? <span id="auth-switch-btn">Sign Up</span></p>
      <p id="user-info" style="display:none;">Logged in as <span id="user-email-display"></span> <br> <button
          id="logout-btn" class="text-btn">Logout</button></p>
    </div>
  </div>

  <!-- Leaderboard Modal -->
  <div class="overlay" id="leaderboard-modal">
    <div class="modal-content leaderboard-content">
      <button class="close-btn" id="close-leaderboard">√ó</button>
      <h2>Leaderboard</h2>
      <div class="leaderboard-list" id="leaderboard-list">
        <!-- Injected JS -->
        <p>Loading...</p>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
