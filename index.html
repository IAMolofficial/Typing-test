<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TypeX - Next Gen Typing</title>
  <meta name="description"
    content="TypeX: The futuristic, Holotech-themed typing speed test. Track your WPM, Accuracy, and compete on global leaderboards.">
  <meta name="keywords" content="typing test, wpm test, typing speed, typewriter, esports, holotech, cyberpunk, coding">
  <meta name="author" content="TypeX Team">

  <!-- Open Graph / Social -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://typex.app/">
  <meta property="og:title" content="TypeX - Next Gen Typing">
  <meta property="og:description" content="Test your typing speed in a high-tech Holotech HUD environment.">
  <meta property="og:image" content="preview.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="bg-grid"></div>
    <canvas id="particles-canvas"></canvas>

    <main class="hud-container">

      <!-- Top HUD: Stats & Config -->
      <header class="hud-header">
        <div class="logo-area">
          <h1>TypeX <span class="version">v1.0</span></h1>
        </div>

        <div class="stats-row">
          <div class="stat-pill">
            <span class="label">WPM</span>
            <span class="value" id="current-wpm">0</span>
          </div>
          <div class="stat-pill">
            <span class="label">ACC</span>
            <span class="value" id="current-acc">100%</span>
          </div>
          <div class="stat-pill timer-pill">
            <span class="value" id="timer">60s</span>
          </div>
        </div>

        <div class="controls-row">
          <!-- Dynamic Buttons injected here or keep existing structure if possible -->
          <div class="header-controls">
            <button id="leaderboard-btn" class="icon-btn" title="Leaderboard" aria-label="Open Leaderboard">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" />
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" />
                <path d="M4 22h16" />
                <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22" />
                <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22" />
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" />
              </svg>
            </button>
            <button id="auth-btn" class="icon-btn" title="Login" aria-label="Login">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                <circle cx="12" cy="7" r="4" />
              </svg>
            </button>
            <button id="sound-toggle" class="icon-btn" title="Sound" aria-label="Toggle Sound">
              <svg id="sound-icon-svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07" />
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14" />
              </svg>
            </button>
          </div>
        </div>
      </header>

      <!-- Middle: Level Select (Integrated into HUD) -->
      <div class="level-bar">
        <!-- We will move level buttons here via JS or CSS positioning -->
        <div class="level-selector">
          <button class="level-btn active" data-level="easy">Easy</button>
          <button class="level-btn" data-level="hard">Hard</button>
          <button class="level-btn" data-level="extreme">Extreme</button>
          <button class="level-btn" data-level="expert">Expert</button>
        </div>
        <div class="time-selector">
          <button class="time-btn active" data-time="60">60s</button>
          <button class="time-btn" data-time="30">30s</button>
          <button class="time-btn" data-time="15">15s</button>
        </div>
      </div>

      <!-- Main Content Split -->
      <div class="hud-body">

        <!-- Monitor (Paragraph) -->
        <div class="pane monitor-section">
          <div class="pane-label">SOURCE_TEXT</div>
          <div class="text-display-box" id="quote-display">
            <!-- Text injected -->
          </div>
        </div>

        <!-- Control Deck (Input) -->
        <div class="pane input-section">
          <div class="pane-label">INPUT_TERMINAL</div>
          <textarea id="input-field" class="hud-input" placeholder=">> Awaiting Input..." spellcheck="false"></textarea>
        </div>

      </div>

    </main>

    <div class="overlay" id="results-modal">
      <div class="modal-content">
        <h2>Result</h2>
        <div id="result-status" class="result-status"></div>
        <div class="final-stats">
          <div class="result-item">
            <span class="result-label">WPM</span>
            <span class="result-value" id="final-wpm">0</span>
          </div>
          <div class="result-item">
            <span class="result-label">Net WPM</span>
            <span class="result-value" id="final-net-wpm">0</span>
          </div>
          <div class="result-item">
            <span class="result-label">Accuracy</span>
            <span class="result-value" id="final-acc">0%</span>
          </div>
        </div>
        <button id="restart-btn" class="primary-btn">Try Again</button>
      </div>
    </div>
  </div>
  </div>
  <!-- Auth Modal -->
  <div class="overlay" id="auth-modal">
    <div class="modal-content auth-content">
      <button class="close-btn" id="close-auth" aria-label="Close Modal">×</button>
      <h2 id="auth-title">Login</h2>
      <form id="auth-form">
        <input type="email" id="auth-email" placeholder="Email" required />
        <input type="password" id="auth-password" placeholder="Password" required />
        <input type="text" id="auth-username" placeholder="Username (for leaderboard)" style="display:none;" />
        <button type="submit" class="primary-btn" id="auth-submit-btn">Login</button>
      </form>
      <p id="auth-toggle-text">Don't have an account? <span id="auth-switch-btn">Sign Up</span></p>
      <p id="user-info" style="display:none;">Logged in as <span id="user-email-display"></span> <br> <button
          id="logout-btn" class="text-btn">Logout</button></p>
    </div>
  </div>

  <!-- Leaderboard Modal -->
  <div class="overlay" id="leaderboard-modal">
    <div class="modal-content leaderboard-content">
      <button class="close-btn" id="close-leaderboard" aria-label="Close Modal">×</button>
      <h2>Leaderboard</h2>
      <div class="leaderboard-list" id="leaderboard-list">
        <!-- Injected JS -->
        <p>Loading...</p>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
